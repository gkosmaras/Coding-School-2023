<!DOCTYPE html>
<html lang="en">

<body>
  <h1>Session-22</h1>
  <br>
  <h2>1) Reverse String</h2>
  <div class="container">
      <div class="input-reverse">
          Text to be reversed:
          <span id="label-input"></span>
          <input type="text" id="in-reverse" value="Mark">
          <button type="button" onclick="reverseStr()">Reverse</button>
      </div>
      <div class="output-reverse">
          Reversed text:
          <span id="label-output"></span>
          <input type="text" id="out-reverse">
      </div>
  </div>
  <h2>2) Palindrome Checker</h2>
  <div class="container">
      <div class="palindrome-in">
        Text to be checked if palindrome:
        <span id="label-input"></span>
        <input type="text" id="pal-in" value="deified">
        <button type="button" onclick="palindromise()">Check!</button>
      </div>
      <div class="palindrome-out">
        Is palindrome?
        <span id="label-output"></span>
        <input type="text" id="pal-out">
      </div>
  </div>

  

  <script src="script.js" defer></script>
</body>
</html>
