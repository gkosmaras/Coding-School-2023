<!DOCTYPE html>
<html lang="en">

<body>
  <h1>Session-22</h1>
  <br>
  <h2>1) Reverse String</h2>
  <div class="container" id="exc1">
      <div class="input-reverse">
          Text to be reversed:
          <span id="label-input"></span>
          <input type="text" id="in-reverse">
          <button type="button" onclick="reverseStr()">Reverse!</button>
      </div>
      <div class="output-reverse">
          Reversed text:
          <span id="label-output"></span>
          <input type="text" id="out-reverse">
      </div>
  </div>
  <h2>2) Palindrome Checker</h2>
  <div class="container" id="exc2">
      <div class="palindrome-in">
        Text to be checked:
        <span id="label-input"></span>
        <input type="text" id="pal-in">
        <button type="button" onclick="checkPalindrome()">Check!</button>
      </div>
      <div class="palindrome-out">
        Is palindrome?
        <span id="label-output"></span>
        <input type="text" id="pal-out">
      </div>
  </div>

  <div class="Exercise-Four">
    <h2>4) Multiplication</h2>
    <div class="container" id="exc4">
        <div class="input-a">
            A:
            <span id="label-first"></span>
            <input type="number" id="a" value="">
        </div>
        <div class="input-b">
            B:
            <span id="label-second"></span>
            <input type="number" id="b" value="">
            <button type="button" onclick="multiply()">Multiply!</button>
        </div>
        <div class="output-multiply">
            Result:
            <span id="label-multiply"></span>
            <input type="text" id="output-multiply">
        </div>
    </div>
</div>

  <h2>5) Adding numbers</h2>
  <div class="container" id="exc5">
      <div class="string-input">
        Enter a string:
        <span id="label-input"></span>
        <input type="text" id="string-in" value="deified">
        <button type="button" onclick="addToStr()">Go!</button>
      </div>
      <div class="string-output">
        Answer:
        <span id="label-output"></span>
        <input type="text" id="string-out">
      </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
